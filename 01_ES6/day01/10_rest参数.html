<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6引入了rest参数，用于获取函数的参数,用来代替arguments

        //ES5获取函数参数的方式
        function date(){
            console.log(arguments);
        };
        date('刘强','谢璐瑶');

        //rest类似于那些java语言的可变参数
        function sum(...arg){

            console.log(arg);
        };
        sum('刘强','谢璐瑶');

        //rest参数必须要放到参数的最后
        function func(a,b,...rest){
            console.log(a);
            console.log(b);
            console.log(rest);

        }
        func(1,2,4);





    </script>
    
</body>
</html>
