<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ad{
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="ad"></div>
    <script>
        //需求-1，点击div 2s后变成其他颜色
        //获取元素
        let ad = document.getElementById("ad");
        // 绑定事件
        ad.addEventListener('click',function(){
            //临时保存this
            let _this = this;
            //定时器
        //    setTimeout(function(){
        //        //修改背景颜色
        //        console.log(this);

        //        _this.style.backgroundColor = "pink";
        //    },2000);
         setTimeout(()=>{
             this.style.backgroundColor = "orange";
         },2000);
        });

        //需求-2，从数组中返回偶数的元素
        const arr = [1,4,6,15,89];
        //普通函数
        const result = arr.filter(function(item){
            if(item % 2 == 0){
                return true;
            }else{
                return false;
            }
        });
        console.log(result);
        //箭头函数
        const results = arr.filter(arg =>{
            if(arg % 2 == 0){
                return true;
            }else{
                return false;
            }

        });
        console.log(results);
        //箭头函数的简化书写
         const oushu = arr.filter(args =>args % 2 == 0);
        console.log(oushu);




        //箭头函数适合与this无关的回调，定时器，数组的方法回调
        //箭头函数不适合与this有关的回调，事件回调，对象的方法










    </script>
    
</body>
</html>
