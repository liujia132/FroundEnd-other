    <script>
      //symbol的内置属性
      //haslnstance()  当其他东西使用instanceof运算符,判断是否为该对象的实例时，会调用这个方法
     class Person{
         static [Symbol.hasInstance](parm){
             console.log(parm);
             console.log("我被用来检测类型了"); 
             return true;
         }
     }
     let p = {}
     console.log(p instanceof Person);


     //
     const arr1 = [1,2,3];
     const arr2 = [4,5,6];

     //判断是否展开被合并的值
     arr2[Symbol.isConcatSpreadable] = false;
     
     console.log(arr1.concat(arr2)); //数组合并




    </script>
