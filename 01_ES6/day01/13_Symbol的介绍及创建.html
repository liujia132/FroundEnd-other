  <script>

    /**
     * ES6引入的一种新的原始数据类型Symbol，表示独一无二的值，它是javascript语言的第七种数据类型，是一种类似于字符串的数据类型
     * 
     *  Symbol的特点:
     *      1.Symbol的值时唯一的，用来解决命名冲突的问题
     *      2.Symbol值不能与其他数据进行运算
     *      3.Symbol定义的对象属性不能使用for....in循环遍历，但是可以使用Reflect.ownKeys来获取对象的所有键名
     * */
    //Symbol的创建及使用
    let sym = Symbol();
    console.log(sym, typeof sym);
    //带参数的
    let s1 = Symbol();
    let s2 = Symbol();
    console.log(s1 === s2);

    //第二种创建的方式: 
    let s3 = Symbol.for("function");
    let s4 = Symbol.for("function");
    console.log(s3, typeof s3);
    console.log(s3 === s4);

    //不能与其他数据类型进行运算
    let a1 = sym + 100;
    let a2 = sym > 100;
    let a3 = s3 + s4;

    //javascript中的数据类型
    /**
     *  u   undefined
     *  s   string   symbol
     *  o    object
     *  n    number  null
     *  b     boolean
     * 
     * 
     * 
     * 
     * */




  </script>
