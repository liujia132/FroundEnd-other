<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //向symbol中添加 up down 等方法
        let game = {
            
        }
        //声明一个对象
        let methods = {
            up: Symbol(),
            down: Symbol()
        }

        //给symbol添加属性值第一种方式:
        game[methods.up] = function(){
            console.log("我可以改变形状");
        }
        game[methods.down] = function(){
             console.log("我可以快速的下降");
        }
        console.log(game);




        //给symbol添加属性值的第二种方式:
        let youxi = {
            name: "狼人杀",
            [Symbol("say")]: function(){
                console.log("我可以发言吗？");
            },
            [Symbol("show")]: function(){
                console.log("我可以爱你吗？");
            }
        }
        console.log(youxi);
    </script>
</body>
</html>
