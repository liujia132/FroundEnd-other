    <script type="text/javascript">

        function * gen(arg){
            console.log(arg);

            let one = yield 1111;
            console.log(one);
            let two =  yield 2222;
            console.log(two);
            let treen =  yield 3333;
            console.log(treen);
            let four = yield 4444;
            console.log(four);

        };
        let iterator = gen("AAAA");
        console.log(iterator.next("bbb"));
        console.log(iterator.next("ccc"));
        console.log(iterator.next("ccc"));
        console.log(iterator.next("ddd"));







    </script>
