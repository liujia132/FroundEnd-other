<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //模拟获取  用户数据  订单数据   商品数据
        function getUsers(){
            setTimeout(()=>{
                let data = '用户数据';
                //参数传递
                iterator.next(data);

            },1000);
        }
        function getorders(){
            setTimeout(()=>{
                let data = '订单数据';
                //参数传递
                iterator.next(data);

            },1000);
        }
        function getGoods(){
            setTimeout(()=>{
                let data = '商品数据';
                //参数传递
                iterator.next(data);
            },1000);
        }

        //
        function * gen(){
           let user =  yield getUsers();
           console.log(user);
           let orders =  yield getorders();
           console.log(orders);
            let goods =  yield getGoods();
            console.log(goods);
        }

        //调用生成器函数
        let iterator = gen();
        iterator.next();
    </script>
    
</body>
</html>
