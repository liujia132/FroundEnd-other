<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //生成器函数时es6提供的一种异步编程解决方案,语法行为与传统函数完全不同
        //异步编程,纯回调函数
        function * gen(){
            console.log(1111);
            yield '1111';
            console.log(2222);
            yield '2222';
            console.log(3333);
            yield '3333';
            console.log(4444);
            yield '4444'
        }

        let iterator = gen();
       console.log(iterator.next());
       console.log(iterator.next());
       console.log(iterator.next());
       console.log(iterator.next());
        

        // for (const va of gen()) {
        //     console.log(va);
            
        // }
    </script>
    
</body>
</html>
