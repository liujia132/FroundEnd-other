<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script  crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

</head>
<body>
<h2>axios发送ajax请求的测试</h2>
<button>axios函数方法通用发送ajax请求</button>
<script type="text/javascript">
   $(function () {
       $('button').eq(0).click(function () {
           //axios函数发送get请求
           axios({
               //url
               url: "http://localhost:5000/get/axios",
               //参数
               params:{
                   a: 100,
                   b: 200
               },
               //请求头信息
               // headers: {
               //     app: "www",
               //     str: '234'
               // },
               //请求体
               data:{
                   username: "admin",
                   password: "admin"
               }
           }).then(response => {
               console.log(response.status);
               console.log(response.data);
               console.log(response.headers);
               console.log(response.statusText);
           }).catch(err=>{
               console.error(err);


           });
       });
   });

</script>
</body>
</html>
